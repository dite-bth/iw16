<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hej</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://creativecouple.github.com/jquery-timing/jquery-timing.min.js"></script>
    <style>
      #container {
      position:fixed;
      top:0;
      left:0;
      width:50%;
      height:50%;
      }
      #container img {
      position:absolute;
      top:0;
      left:0;
      margin:0;
      width: 400px;
      height: 400px;
      background-color: white;
      }
    </style>

    <script>

      $(document).ready(function() {
        $.repeat(3000).$('#container img:first').hide().appendTo('#container').fadeIn();
        });

    </script>

</head>

<body>

    <div id="container">
      <img src="http://www.icone-png.com/png/52/52460.png" alt=""/>
    <img src="https://convertintowordpress.com/wp-content/uploads/2015/12/jquery_paging_table_example_code.png" alt=""/>
    <img src="http://brand.jquery.org/resources/jquery-dev-summit-mark.gif" alt=""/>
    <img src="https://www.arvixe.com/images/landing_pages/jquery_hosting.png" alt=""/>
    <img src="http://d3n3e0roqdrhcc.cloudfront.net/assets/home-try-9a55eb59edde9d8e1588bc9d6c68d957.png" alt=""/>
    <img src="https://zohodiscussions.com/discussions/getCustomFile.do?fileId=14737000006454738&forumGroupId=14737000000003003" alt=""/>
  </div>


</body>



</html>
