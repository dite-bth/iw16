<!DOCTYPE html>
<html>
<head>
	<title>Leaflet</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
</head>
<body>
	<div id="mapid" style="width: 1600px; height: 1400px"></div>

	<script src="https://unpkg.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script>

		var mymap = L.map('mapid').setView([56.16453, 14.8659], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=YOUR-MAPBOX-API-KEY', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);


		L.marker([56.16453, 14.8659]).addTo(mymap)
			.bindPopup("<strong>Campus Karlshamn</strong><br>Pirgatan<br>Karlshamn.<br><a href='http://www.bth.se'>www</a>");

    L.marker([56.15968, 14.86579]).addTo(mymap)
  		.bindPopup("<strong>Kastellet</strong><br>Östersjön<br>Karlshamn.");

    L.marker([56.18224, 15.59094]).addTo(mymap)
      .bindPopup("<strong>Campus Gräsvik</strong><br>Valhallavägen<br>Karlskrona.<br><a href='http://www.bth.se'>www</a>'");




		L.circle([56.16453, 14.8659], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(mymap).bindPopup("I am a circle.");

		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>
</body>
</html>
