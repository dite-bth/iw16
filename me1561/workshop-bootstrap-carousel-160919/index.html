<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Carousel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Web application stylesheet -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <div id="carousel-front" class="carousel slide" data-ride="carousel" data-interval="2500">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-front" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-front" data-slide-to="1"></li>
                    <li data-target="#carousel-front" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/01.jpg" alt="Skyline with new moon">
                        <div class="carousel-caption">
                            <h3>New Moon</h3>
                            <p>June 2016</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/02.jpg" alt="Thunderstorm">
                        <div class="carousel-caption">
                            <h3>Thunderstorm</h3>
                            <p>August 2016</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/03.jpg" alt="Flowering peyote">
                        <div class="carousel-caption">
                            <h3>Flowering Peyote</h3>
                            <p>April 2016</p>
                        </div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-front" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-front" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery-3.1.0.min.js"></script>

        <!-- Include all compiled bootstrap plugins  -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Web application JavaScript -->
        <script src="js/script.js"></script>
    </body>
</html>
